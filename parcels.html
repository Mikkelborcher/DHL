<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcels</title>
    <link rel="stylesheet" href="parcelsstyle.css">
</head>
<body>
    <header>
        <div class="burger">
            <div class="burger__unit"></div>
            <div class="burger__unit"></div>
            <div class="burger__unit"></div>
        </div>
        <h1>Parcels</h1>
        <img src="images/dhl_logo_background.png" alt="" class="dhlheaderlogo">
    </header>
    <main>
        <nav>
            <div class="redbox">
                <p>Pickup (2)</p>
            </div>
            <div class="whitebox">
                <p>Drop off (1)</p>
            </div>
        </nav>
        <section>
            <p class="location">Swipbox Headquarters</p>
            <p class="location">Ellegårdsvej 7</p>
            <p class="location">6400 Sønderborg</p>
            <img src="images/Mapdot.png" alt="" class="locationimg">
        </section>
        <hr>
    </main>
    <footer>
        <div class="parcelinfo">
            <img src="images/dhl_logo_background.png" alt="">
            <p class="parcelparagraph">DHL Express has delivered your parcel</p>
            <p class="parcelparagraph">Parcel ID: 54373823498538</p>
            <p class="parcelparagraph">Expires in: 6 days</p>
            <div class="redarrow">
                <img src="images/parcelsarrow.png" alt="" class="parcelimg">
            </div>
        </div>
        <div class="parcelinfo">
            <img src="images/dhl_logo_background.png" alt="">
            <p class="parcelparagraph">DHL Express has delivered your parcel</p>
            <p class="parcelparagraph">Parcel ID: 54373823498538</p>
            <p class="parcelparagraph">Expires in: 6 days</p>
            <div class="redarrow">
                <img src="images/parcelsarrow.png" alt="" class="parcelimg">
            </div>
        </div>
    </footer>
</body>
</html>
