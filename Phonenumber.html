<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Phonenumber.css">
</head>
<body>
    <header>
        <h1>Help me find your parcel</h1>
        <img src="Images/letterman.png" alt="a letter with arms, legs and eyes, waving">
    </header>
    <main>
        <div class="guidetext">
            <p class="guidetext__help">In order for me to find your parcel, i will need your phone number</p>
        </div>
        <div class=phonenumber>
            <img src="Images/denmark.png" alt="danish flag" class="phonenumber__flag">
            <p class="phonenumber__country">+45</p>
            <p class="phonenumber__number">Phone number</p>
        </div>
        <button class="sendbutton">
            <p class="sendbutton__text">Send activation code</p>
        </button>

        <div class="accept">
            <p class="accept__recive">You will recieve an activation code by text</p>
            <img src="Images/checkbox.png" alt="rectangle to cross of terms and conditions" class="accept_rectangle">
            <p class="accept__read">I've read and accept the
            </p>
            <nav class="accept__terms">
                <a href="#" class="accept__terms--click">terms and conditions</a>
            </nav>
        </div>
        <nav class="dot">
            <div class="dot__pigment--opacity"></div>
            <div class="dot__pigment"></div>
            <div class="dot__pigment--opacity"></div>
        </nav>
    
    </main>
    
</body>
</html>
