<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number</title>
    <link rel="stylesheet" href="Phonenumber.css">
</head>
<body>
    <header class="header">
        <a href="Landingpage.html"><img src="images/backarrow.png" alt="" class="header__backarrow"></a>
        <h1 class="header__headline center">Help me find</h1>
        <h1 class="header__headline center">your parcel</h1>
        <img src="Images/letterman.png" alt="a letter with arms, legs and eyes, waving" class="header__letterman">
    </header>
    <main class="main">
        <section class="main__text">
            <p class="center">In order for me to find your parcel,
            <p class="center">i will need your phone number</p>
        </section>
        <section class="main__form">
            <form action="#" class="main__form--phonenumber">
            <input type="number" placeholder="Phone number">
            </form>
        </section>
        <a href="activationcode.html"><button>Send activation code</button></a>

        <footer class="accept">
            <p class="accept__text center">You will recieve an activation code by text</p>
            <section class="accept__checkbox">
                <form action="#" class="accept__checkbox--position">
                 <input type="checkbox" class="accept__checkbox--edit">
                </form>
                <p class="accept__read">I've read and accept the</p>
                <nav class="accept__terms">
                    <a href="#" class="accept__terms--click"><u>terms and conditions</u></a>
                </nav>
            </section>
        </footer>
        <section class="dot">
            <div class="dot__pigment--opacity"></div>
            <div class="dot__pigment"></div>
            <div class="dot__pigment--opacity"></div>
        </section>
    </footer>
    </main>
    
</body>
</html>
