<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation</title>
    <link rel="stylesheet" href="activationcode.css">
</head>
<body>
    <header class="header">
        <a href="Phonenumber.html"><img src="images/backarrow.png" alt="" class="header__backarrow">
        <h1 class="header__headline center">Just making sure</h1>
        <h1 class="header__headline center">it's you</h1>
        <img src="images/letterman.png" alt="" class="header__letterman">
    </header>
    <main class="main">
        <p class="main__text center">Please enter your activation code to log in</p>
        <section class="main__form">
            <form method="GET">
            <input type="number" placeholder="Activation code">
            </form>
        </section>
        <button>OK</button>
    </main>
    <footer class="footer">
        <p class="footer__text center">Haven't recieved your activation code?</p>
        <a href="">
            <p class="footer__text center"><u>Resend code</u></p>
        </a>
        <section class="dot">
            <div class="dot__pigment--opacity"></div>
            <div class="dot__pigment--opacity"></div>
            <div class="dot__pigment"></div>
        </section>
    </footer>
</body>
</html>
